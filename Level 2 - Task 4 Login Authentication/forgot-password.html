<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Starlight Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="auth-container">
        <h2>Forgot Password</h2>
        <p class="info-text">Enter your email and we'll show you your password.</p>
        <form id="forgot-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Recover Password</button>
        </form>
        <div id="result-container" class="result-container" style="display: none;">
            <h4>Your Password Is:</h4>
            <p id="recovered-password"></p>
            <p class="security-warning">
                <strong>Warning:</strong> In a real application, passwords would never be shown like this. You would be sent a secure reset link via email.
            </p>
        </div>
        <p id="message"></p>
        <p class="switch-form"><a href="index.html">Back to Login</a></p>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
