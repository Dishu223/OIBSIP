<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Starlight Auth</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <i class='bx bx-show' id="password-toggle"></i>
                </div>
            </div>
            <div class="options-group">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <span>Remember Me</span>
                </label>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <p id="message"></p>
        </form>
        <div class="divider">OR</div>
        <div class="social-logins">
            <button class="social-btn google"><i class='bx bxl-google'></i><span>Login with Google</span></button>
            <button class="social-btn github"><i class='bx bxl-github'></i><span>Login with GitHub</span></button>
        </div>
        <p class="switch-form">Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
