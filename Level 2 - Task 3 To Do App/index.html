<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTask | A Simple To-Do App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <label class="switch">
      <input id="dark-mode-toggle" type="checkbox" />
      <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg viewBox="0 0 16 16" class="cloud_1 cloud">
          <path
            transform="matrix(.77976 0 0 .78395-299.99-418.63)"
            fill="#fff"
            d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
          ></path>
        </svg>
      </span>
    </label>

    <div class="app-container">
        <header class="app-header">
            <h1>ZenTask</h1>
            <p>Find your focus, one task at a time.</p>
            <div class="progress-container">
                <p id="progress-text">0/0 Tasks Completed</p>
                <div class="progress-bar-background">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
        </header>

        <div class="controls-container">
            <form id="task-form" class="task-form">
                <input type="text" id="task-title-input" placeholder="What's the main task?" required>
                <input type="text" id="task-desc-input" placeholder="Add a little description...">
                <div class="form-details">
                    <input type="date" id="task-due-date-input">
                    <select id="task-priority-input">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <button type="submit" class="add-task-btn">Add Task</button>
            </form>

            <div class="filter-container">
                <i class='bx bx-search'></i>
                <input type="search" id="search-input" placeholder="Search tasks...">
            </div>
        </div>

        <main class="task-lists">
            <section class="task-list-section">
                <h2>Pending</h2>
                <ul id="pending-tasks-list" class="task-list">
                </ul>
            </section>

            <section class="task-list-section">
                <h2>Completed</h2>
                <ul id="completed-tasks-list" class="task-list">
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
